<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
        
		Date: <span id="date">Autumn, Day 0</span>
		<br />
		Farms: <span id="farms">1</span>
		<br />

        <div class="b"> 
        Harvestable Crops: <span id="harvestableCrops">200</span>
		<br />
        <button class="button" onclick="harvestCrops(harvestPower)">Harvest Crops</button>
        </div>
        <div class="b">
        Harvested Crops: <span id="harvestedCrops">0</span>
		<br /> 
        <button class="button" onclick="sellCrops(sellPower)">Sell Crops</button>
        </div>
        <div class="b"> 
        Coins: <span id="coins">0</span>
		<br />
        <button class="button" onclick="buySeeds(sellPower)">Buy Seeds</button>
        </div>
        <div class="b"> 
        Seeds: <span id="plantableSeeds">0</span>
        <br />
        <button class="button" onclick="plantCrops(plantPower)">Plant Crops</button>
        </div>
		<br />
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
